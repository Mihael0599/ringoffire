<app-player *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 70 +  (i * 90)}" [name]="player"
    class="player-position" [playerActive]="i == game.currtenPlayer"></app-player>

<div class="field">
    <div class="card-stack">
        <img [ngStyle]="{'right.px': i * 5}" *ngFor="let c of [0,1,2,3]; let i = index;" src="assets/img/card_cover.png"
            alt="">
        <img (click)="pickCard()" class="top-card" style="right:25px" src="assets/img/card_cover.png" alt="">

        <img *ngFor="let card of game.playedCards" class="played-card" src="assets/img/{{card}}.png" alt="">

        <img (click)="pickCard()" *ngIf="pickCardAnimation" class="pick-card" style="right:25px"
            src="assets/img/{{ currentCard }}.png" alt="">
    </div>
</div>

<app-game-info [card]="currentCard" class="game-info"></app-game-info>

<div>
    <button mat-fab color="primary" (click)="openDialog()" class="btn-add">
        <mat-icon>add</mat-icon>
    </button>
</div>
